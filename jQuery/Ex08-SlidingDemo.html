<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libs/jquerylib.min.js"></script>
    <title>Document</title>
    <style>
        .heading, .panel{
            padding: 10px;
            text-align: center;
            background-color: blanchedalmond;
            border: 2px solid red;
            margin: 5px;
        }
        .panel{
            padding: 50px;
            display: none;
        }
    </style>
    <script>
        $().ready(function(){
            $(".heading").click(function(){
                $(".panel").slideToggle("3000", function(){
                    const heading = $(".heading > a").text() == "Show Details" ? "Hide Details" : "Show Details";
                    $(".heading > a").text(heading);
                });
            })
        })
    </script>
</head>
<body>
    <div class="heading">
        <a href="#">Show Details</a>
</div>
<div class="panel">
    Display some content to the user
</div>
</body>
</html>
